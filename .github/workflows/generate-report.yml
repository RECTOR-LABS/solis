name: Generate Report

on:
  schedule:
    # Daily at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run SOLIS pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          ENABLE_REPO_DISCOVERY: 'true'
        run: pnpm agent

      - name: Commit and push report
        run: |
          git config user.name "SOLIS Bot"
          git config user.email "solis@rectorspace.com"
          git add reports/
          DATE=$(date +%Y-%m-%d)
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "report: ${DATE} daily intelligence"
          git push

      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          DATE=$(date +%Y-%m-%d)
          gh issue create \
            --title "Pipeline failure: ${DATE}" \
            --body "The daily report pipeline failed on ${DATE}. Check [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})." \
            --label "bug,agent"
